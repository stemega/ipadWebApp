    <title>iPad-Hilfe - Dein perfekter Schulbegleiter</title>
    
    <style>
      /* Loading animation */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #dbeafe 0%, #f3f4f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #64748b;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
      }
      
      /* Dark mode loading */
      @media (prefers-color-scheme: dark) {
        #loading {
          background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
        }
        .loading-spinner {
          border-color: #374151;
          border-top-color: #60a5fa;
        }
        .loading-text {
          color: #9ca3af;
        }
      }
      
      /* Hide loading when React takes over */
      .app-loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript erforderlich</h1>
        <p>Diese Anwendung benötigt JavaScript, um ordnungsgemäß zu funktionieren.</p>
        <p>Bitte aktiviere JavaScript in deinem Browser und lade die Seite neu.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">iPad-Hilfe wird geladen...</div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.remove();
            }
          }, 500);
        }, 800);
      });
    </script>
  </body>
</html>
